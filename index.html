<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Markmap Viewer</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    svg.markmap { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <svg class="markmap"></svg>

  <!-- 先加载 d3 -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <!-- 再加载 markmap -->
  <script src="https://cdn.jsdelivr.net/npm/markmap-lib/dist/browser/view.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mdEncoded = params.get('md') || '# Markmap\n- 示例节点\n  - 子节点';
    const md = decodeURIComponent(mdEncoded);

    // 创建思维导图
    markmap.Markmap.create(
      document.querySelector('svg.markmap'),
      null,
      md
    );
  </script>
</body>
</html>
