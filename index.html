<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markmap Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.15.3"></script>
    <style>
      body { margin: 0; }
      svg.markmap { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <svg class="markmap"></svg>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const mdRaw = urlParams.get('md') || '# Markmap\n- 示例节点\n  - 子节点';

      const md = decodeURIComponent(mdRaw);

      markmap.autoLoader.render({ content: md });
    </script>
  </body>
</html>
