<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Markmap Viewer</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #container { display: flex; height: 100vh; }
    textarea { width: 40%; height: 100%; font-family: monospace; font-size: 14px; }
    svg.markmap { width: 60%; height: 100%; display: block; }
  </style>
</head>
<body>
  <div id="container">
    <textarea id="md-input"># 人工智能
- 机器学习
  - 监督学习</textarea>
    <svg class="markmap"></svg>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-lib/dist/browser/view.min.js"></script>

  <script>
    const svg = document.querySelector('svg.markmap');
    const textarea = document.getElementById('md-input');

    function render() {
      const md = textarea.value;
      markmap.Markmap.create(svg, null, md);
    }

    textarea.addEventListener('input', () => {
      render();
    });

    render();
  </script>
</body>
</html>
